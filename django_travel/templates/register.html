{% load static %}

{% static "images" as baseUrl %}

<!Doctype html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration </title>
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" >

</head>
<center> 
    <h1> Welcome to the Registration Portal </h1>
</center><br><br>
<body style="background-image:url({% static 'images/home_slider.jpg' %})">
    <form action="register" method="post">
    <center>
        {% csrf_token %}
        First Name: <input type="text" name="first_name" placeholder="First Name"><br><br>
        Last Name: <input type="text" name="last_name" placeholder="Last Name"><br><br>
        Username: <input type="text" name="username" placeholder="Username"><br><br>
        Email: <input type="email" name="email" placeholder="Email"><br><br>
        Password: <input type="password" name="password1" placeholder="Password"><br><br>
        Confirm password: <input type="password" name="password2" placeholder="Confirm Password"><br><br>
        <input type="Submit">
    </center>
    </form>

    <div>
        {% for message in messages %}
        <h3><center>
            {{message}}
        </h3></center>
        {% endfor %}

    </div>
</body>

</html>
